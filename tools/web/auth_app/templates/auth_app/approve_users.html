<!-- your_app_name/templates/your_app_name/approve_users.html -->
{% extends 'auth_app/base.html' %}

{% block content %}
  <h2>Pending Approvals</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in unapproved_users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="user_id" value="{{ user.id }}">
              <button type="submit">Approve</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
    
  </table>
{% endblock %}
